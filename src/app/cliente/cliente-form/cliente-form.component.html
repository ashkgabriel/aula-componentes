<div class="card">
  <div class="card-header bg-primary text-light">
    {{title}}
  </div>

  <form>
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required minlength="3" class="form-control" [(ngModel)]="cliente.nome">

      <label for="endereco">Endereco</label>
      <textarea name="endereco" id="endereco" required minlength="30" rows="3" class="form-control" [(ngModel)]="cliente.endereco"></textarea>

      <label for="lim-cretito">Limite de cr√©dito</label>
      <input type="number" name="lim-cretito" id="lim-cretito" required class="form-control" [(ngModel)]="cliente.limiteCredito">

      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="" class="btn btn-secondary ml-2">Cancelar</a>
    </div>
  </form>
</div>
